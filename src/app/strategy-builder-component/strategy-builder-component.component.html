<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <p-dropdown [(ngModel)]="selectedSecurity" [options]="securities" placeholder="Select a security"
                optionLabel="label" autoWidth="false" [style]="autoWidth" >
            </p-dropdown>
        </div>
        <div class="col-sm-3">
            <p-dropdown [(ngModel)]="selectedView" [options]="views" placeholder="Hold a view"
                    optionLabel="label" autoWidth="false" [style]="autoWidth">
            </p-dropdown>
        </div>
         <div class="col-sm-2">
            <p-dropdown [(ngModel)]="selectedExpiry" [options]="expiry" placeholder="Expiry Date"
                    optionLabel="label" autoWidth="false" [style]="autoWidth">
            </p-dropdown>
        </div>
        <div class="col-sm-2">
            <div class="ui-float-label">
            <input id="float-input" type="number" [(ngModel)]="selectedTarget" size = "21.5" width="25" placeholder="Target" pInputText> 
            <label for="float-input"></label>
            </div>
        </div>
       
        <div class="col-sm-2">
           <p-button label="Go" style="margin-left: 20px;"(onClick)="getStrategyData()"></p-button>
        </div>
    </div>

    <div class="row" style="margin-top: 30px">
        <p-table #dt [columns]="cols" [value]="strategies" [paginator]="true" [rows]="15" selectionMode="single" 
            [(selection)]="selectedHolding" [scrollable]="true" [style]="{width:'1100px'}" ngDefaultControl>
                    <ng-template pTemplate="caption">
                            <div style="text-align: right">       
                                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                                <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                            </div>
                        </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field" [ngStyle]="{'width': col.width}" style="text-align: center">
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-holding let-columns="columns">
                        <tr [pSelectableRow]="holding" (click)="selectedRow()">
                            <td *ngFor="let col of columns" [ngStyle]="{'width': col.width}" style="text-align: center">
                                    {{holding[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
    
        </div>
</div>
