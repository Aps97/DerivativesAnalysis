<p>current-holdings works!</p>


<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="row">
                    <p-table #dt [columns]="cols" [value]="holdings" [paginator]="true" [rows]="10" selectionMode="multiple" 
                    [(ngModel)]="selectedHoldings" [scrollable]="true" [style]="{width:'1200px'}" 
                    (onRowSelect)="highlightSelection($event)" (onRowUnselect)="clearSelection($event)" ngDefaultControl>
                            <ng-template pTemplate="caption">
                                    <div style="text-align: right">       
                                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                                        <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                                    </div>
                                </ng-template>
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns">
                                        {{col.header}}
                                    </th>
                                    <th>
                                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-holding let-columns="columns">
                                <tr>
                                    <td *ngFor="let col of columns">
                                            {{holding[col.field]}}
                                    </td>
                                    <td>
                                        <p-tableCheckbox [value]="holding"></p-tableCheckbox>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
            </div>

            <div class="row">
                <p-button label="Generate Chart" (onClick)="generateChart()"></p-button>
                <p-button label="Clear Chart" (onClick)="clearChart()"></p-button>
            </div>
            <div class="row"><br></div>
            <div class="row">
                <div class="col-sm-6">column 1
                        <canvas id="lineChart"></canvas>
                </div>
                <div class="col-sm-6">column 2</div>
                </div>
        </div>
    </div>
</div>
