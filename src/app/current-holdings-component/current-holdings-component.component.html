<p>current-holdings works!</p>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <div class="row">
                    <p-table #dt [columns]="cols" [value]="holdings" [paginator]="true" [rows]="10" selectionMode="multiple" [(selection)]="selectedHoldings">
                            <ng-template pTemplate="caption">
                                    <div style="text-align: right">        
                                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                                        <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                                    </div>
                                </ng-template>
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns">
                                        {{col.header}}
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-holding let-columns="columns">
                                <tr>
                                    <td>
                                        <p-tableCheckbox [value]="holding"></p-tableCheckbox>
                                    </td>
                                    <td *ngFor="let col of columns">
                                            {{holding[col.field]}}
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
            </div>
        </div>
        <div class="col-sm-3">
               <div class="row">Check_r1
        
               </div>
               <div class="row">Check_r2
        
               </div> 
        </div>
    </div>
</div>
