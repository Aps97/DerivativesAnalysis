<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="row" style="margin-top: 30px">
                    <p-table #dt [columns]="cols" [value]="tableData" [paginator]="true" [rows]="10" selectionMode="multiple" 
                    [(selection)]="selectedHoldings" [scrollable]="true" [style]="{width:'1200px'}" ngDefaultControl>
                            <ng-template pTemplate="caption">
                                    <div style="text-align: right">       
                                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                                        <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                                    </div>
                                </ng-template>
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns">
                                        {{col.header}}
                                    </th>
                                    <!-- <th>
                                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                    </th> -->
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-holding let-columns="columns">
                                <tr [pSelectableRow]="holding" (click)="selectedRow()">
                                    <td *ngFor="let col of columns">
                                            {{holding[col.field]}}
                                    </td>
                                    <!-- <td>
                                        <p-tableCheckbox [value]="holding"></p-tableCheckbox>
                                    </td> -->
                                </tr>
                            </ng-template>
                        </p-table>
            </div>

            <div class="row" style="margin-top: 20px">
                <div class="col-sm-8"></div>
                <div class="col-sm-3">
                    <p-button label="Generate Chart" (onClick)="generateChart()" style="margin-right: 20px"></p-button>
                    <p-button label="Clear Chart" (onClick)="clearChart()" style="width: 130px"></p-button>
                </div>  
            </div>
            <div class="row"><br></div>
            <div class="row">
                <!-- <div class="col-sm-6">
                        <canvas id="lineChart"></canvas>
                </div> -->
                <div class="col-sm-5">
                    <div id="chartdiv" style="width: 100%; height: 500px"></div>
                </div>
                <div class="col-sm-6">column 2</div>
            </div>
        </div>
    </div>
</div>
