<div class="bgimg">
  <div class="banner">
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">

      <div class="ui-inputgroup username">
        <span class="ui-float-label">
          <input type="text" pInputText formControlName="emailId">
          <label for="float-input">Username</label>
        </span>
      </div>

      <div class="password">
        <span class="ui-float-label">
          <input type="password" pInputText formControlName="password">
          <label for="float-input">Password</label>
        </span>
      </div>

      <div class="submit">
        <button class="btn btn-primary" type="submit" style="width: 100px" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>

  <div class="cont">

  </div>
</div>
