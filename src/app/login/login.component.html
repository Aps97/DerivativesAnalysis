<div class="jumbotron text-center">
  <h1 style="font-family: 'Droid Sans Mono'; font-size: 50px">{{title}}</h1>
</div>

<div class="container-fluid" style="height:100%; width:80%;">

  <div class="col-left">
    
    <div class="col-center">
      <br>
      <h1>Create new account</h1>
      <br>
    </div>

    <div class="col-center">
        <form [formGroup]="createAccountForm" (ngSubmit)="onCreateAccountSubmit()">

            <div class="row addMargin">
                <div class="input-container">
                    <i class="fa fa-user iconR"></i>
                    <input class="input-field" type="text" placeholder="First Name" formControlName="firstName">
                </div>
                <div class="message">
                    <p-message severity="warn" text="Required" *ngIf="!createAccountForm.controls['firstName'].valid&&createAccountForm.controls['firstName'].dirty"></p-message>
                </div>
            </div>

            <div class="row addMargin">
                <div class="input-container">
                    <i class="fa fa-user iconR"></i>
                    <input class="input-field" type="text" placeholder="Last Name" formControlName="lastName">
                </div>
                <div class="message">
                    <p-message severity="warn" text="Required" *ngIf="!createAccountForm.controls['lastName'].valid&&createAccountForm.controls['lastName'].dirty"></p-message>
                </div>
            </div>

            <div class="row addMargin">
                <div class="input-container">
                    <i class="fa fa-envelope iconR"></i>
                    <input class="input-field" type="text" placeholder="Email ID" formControlName="emailId">
                </div>
                <div class="message">
                    <p-message severity="warn" text="Required" *ngIf="!createAccountForm.controls['emailId'].valid&&createAccountForm.controls['emailId'].dirty"></p-message>
                </div>
            </div>

            <div class="row addMargin">
                <div class="input-container">
                    <i class="fa fa-lock iconR"></i>
                    <input class="input-field" type="password" placeholder="Password" formControlName="password">
                </div>
                <div class="message">
                    <p-message severity="warn" text="Min. 8 characters" *ngIf="!createAccountForm.controls['password'].valid&&createAccountForm.controls['password'].dirty"></p-message>
                </div>
            </div>

            <div class="row addMargin">
              <div class="input-container">
                  <i class="fa fa-lock iconR"></i>
                  <input class="input-field" type="password" placeholder="Confirm Password" formControlName="confirmPassword">
              </div>
              <div class="message">
                  <p-message severity="warn" text="Does not match" *ngIf="!createAccountForm.controls['confirmPassword'].valid&&createAccountForm.controls['confirmPassword'].dirty"></p-message>
              </div>
            </div>

            <div class="row addMargin">
                <button class="btn btn-success" type="submit" [disabled]="!createAccountForm.valid" style="position: relative; left: 15%">Register</button>
            </div>

        </form>
    </div>
  </div>

  <div class="col-right">

    <div class="col-center">
      <br>
      <h1>Sign in</h1>
      <br>
    </div>

    <div class="col-center">
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">

          <div class="row addMargin">

              <div class="input-container">
                  <i class="fa fa-envelope icon"></i>
                  <input class="input-field" type="text" placeholder="Email ID" formControlName="emailId" style="width: 300px">
              </div>
          </div>

          <div class="row addMargin">

              <div class="input-container">
                  <i class="fa fa-key icon"></i>
                  <input class="input-field" type="password" placeholder="Password" formControlName="password">
              </div>

          </div>

          <div class="row addMargin">
              <button class="btn btn-primary" type="submit" style="width: 100px" [disabled]="!loginForm.valid" style="position: relative; left: 15%">Login</button>
          </div>

      </form>
    </div>
  </div>

  <div class="vl"></div>

</div>

<div><br><br></div>
